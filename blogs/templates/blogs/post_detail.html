{% extends 'blogs/base.html'%}

{% block content %}


<div class="blog-section">
<h2 id="head"> {{ object.title }}</h2>
<p> by <a href="#">{{ object.author }}</a> on {{ object.date_posted }}</p>
<a href="{% url 'post-update' object.id %}" class='btn btn-outline-primary'>update</a>
<a href="{% url 'post-delete' object.id %}" class='btn btn-outline-danger'>delete</a></br>
<p id="content">  {{ object.content }}</p>
</div>

{% endblock content%}
