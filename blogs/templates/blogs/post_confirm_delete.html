{% extends 'blogs/base.html' %}

{% block content %}
<div class="container mt-5">
  <form method="POST">
    {% csrf_token %}
 <h1>Are You sure Want to Delete The Post?</h1>
 <button type="submit" name="button" class="btn btn-outline-danger">Yes,Delete</button>
 <a href='{% url 'post-detail' object.id %}' type="submit" name="button" class="btn btn-outline-primary" >Cancel</a>
  </form>
  </div>
{% endblock content %}
